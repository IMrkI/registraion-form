<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="body{.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


<div id="container_1">
  
    <h1 id="title">
     Registration Form
  </h1>
  <p id="description">
    Enter the required data in the boxes.
  </p>
    
  </div>
  <div id="container_2">
    
    <form id="survey-form">
      <label id="name-label">Name</label>
        <input type="text" id="name" name="name" class="form" required placeholder="Insert your name"><br>
      <label id="email-label">Email</label>
        <input type="email" id="email" name="email" class="form" required placeholder="Insert your email"><br>
      <label id="number-label">Age</label>
        <input type="number" id="number" name="number" class="form" placeholder="Age" min=18 max=60 required><br>
      <label id="City">City</label>
      <select id="dropdown" name="role" required>
        <option disabled selected value>
          Select your City
        </option>
        <option value="M">
          Manila
        </option>
        <option value="DC">
          Davao City
        </option>
        <option value="CdO">
          Cagayan de Oro
        </option>
        <option value="M">
          Makati
        </option>
        <option value="IC">
          Iloilo City 
        </option>
        <option value="M">
          Makati
        </option>
        <option value="C">
          Caloocan
        </option>
        <option value="CC">
          Cavite City
        </option>
        <option value="QC">
          Quezon City
        </option>
        <option value="A">
          Antipolo
        </option>
        <option value="B">
          Baguio
        </option>

      </select>
      <p>Genre</p>
      <label>
        <input type="radio" name="genre" value="Male">Male
      </label>
      <label>
        <input type="radio" name="genre" value="Female">Female
      </label>
      <label>
        <input type="radio" name="genre" value="Other">I prefer not to answer
      </label>
      <p>Civil Status</p>
      <label>
        <input type="checkbox" name="mode" value="Single">Single
      </label>
      <label>
        <input type="checkbox" name="mode" value="Married">Married
      </label>
      <label>
        <input type="checkbox" name="mode" value="Widowed">Widowed
      </label>
      <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      
      
      <input type="submit" onclick="alert('Your response has been submitted')"
     id="submit" name="submit" value="Submit">
     
    </form>

  </div> 
  
</body>
</html>
